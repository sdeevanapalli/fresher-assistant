<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="acadbot.css">
    <style>
        /* Mobile-friendly adjustments */
        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
                margin: auto;
            }

            .chat-container {
                width: 100%;
                height: 70vh;
            }

            input {
                width: 100%;
                padding: 12px;
            }

            .messages {
                height: 60vh;
                overflow-y: auto;
            }
        }
    </style>
</head>

<body>
    <h1>Academic ChatBot</h1>
    <p>This is a Simple ChatBot based on JS. It will solve your queries regarding courses at <b>BITS Pilani, Hyderabad Campus</b>. To proceed, ask a question in the textbox.</p>

    <div class="container">
        <div class="chat-container">
            <div id="messages" class="messages"></div>
            <input id="input" type="text" placeholder="Write something..." autocomplete="off" autofocus />
            <div class="dropdown-content" id="dropdownContent"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Enduring Engineers. All rights reserved.</p>
        <p>Trademark &#8482; 2024 Enduring Engineers. All Rights Reserved.</p>
    </footer>

    <script src="acadbot.js"></script>
</body>

</html>
